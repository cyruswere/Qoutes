<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr>

  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="quote"
        #description="ngModel" placeholder="Quote" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="Author" #name='ngModel'
        placeholder="Author" required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
        required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-danger">Add New Quote</button>
  </form>
</div>
